<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

	<title>Layout Container plus Wrapper-Layout</title>

	<link type="text/css" rel="stylesheet" href="../source/stable/layout-default.css" />
	<style type="text/css">
	html, body {
		background:	#666;
		width:		100%;
		height:		100%;					
		padding:	0;
		margin:		0;
		overflow:	auto; /* when page gets too small */
	}
	#container {
		background:	777;
		/* HEIGHT */
		height:		100%;					
		min-height:	300px;
		_height:	300px; /* min-height for IE6 */
		/* WIDTH */
		width:		100%;
		max-width:	900px;
		min-width:	700px;
		_width:		700px; /* min-width for IE6 */
		/* HORIZONTAL CENTERING */
		margin:		0 auto;
	}
	/*
	 *	Container sizing
	 *
	 *	Borders and padding are normally *added* to the width/height of the DIV
	 *	However you can get height:100% AND padding/borders by using a nested layout. 
	 *	The outer-layout is just a single pane: center, which is where you add your vertical padding.
	 *	Inside this is your *real layout*. 
	 */
	#paddingWrapper {
		background:	#999;
		padding:	20px 10px;
		border:		4px solid #BBB;
	}
	.pane {
		display:	none; /* will appear when layout inits */
	}
	</style>

	<script type="text/javascript" src="../lib/js/jquery-latest.js"></script>
	<script type="text/javascript" src="../lib/js/jquery-ui-latest.js"></script>
	<script type="text/javascript" src="../source/stable/jquery.layout.js"></script>
	<script type="text/javascript">

	$(document).ready(function () {
		$('#container').layout();
		$('#paddingWrapper').layout();
	});

	</script>

</head>
<body>
<div id="container">
	<div id="paddingWrapper" class="pane ui-layout-center">
		<div class="pane ui-layout-center">
			Center
			<p><a href="../demos.html"><b>Go to the Demos page</b></a></p>
		</div>
		<div class="pane ui-layout-north">North</div>
		<div class="pane ui-layout-south">South</div>
		<div class="pane ui-layout-east">East</div>
		<div class="pane ui-layout-west">West</div>
	</div>
</div>
</body>
